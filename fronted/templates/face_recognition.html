<html>
    <head>
        <title>Face Recognition Engine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
    <div id = "header" class="rounded">
        <a id="close"></a>
        Welcome to the Face Recognition Engine    
    </div>
        <style>
            form{
                width:300px;
	            padding:16px;
	            border-radius:10px;
	            margin:auto;
                background-color:rgb(58, 125, 163);
            }
            p{
                color: rgb(218, 210, 210);
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            #algoritmo{
                border-radius: 6px;
                margin-bottom: 10px;
            }
            #imagen{
                border-radius: 6px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: black;
                margin: 0px;
                width: 267px;
                margin-bottom: 10px;
            }
            #number{
                width: 270px;
                border-radius: 6px;
            }
            #boton{
                width: 100px;
                border-radius: 6px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            #header{
                padding-top: 15px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                height:40px;
                background-color: #6c91b6;
                margin-bottom:15px;
                color:rgb(204, 198, 198);
            }
            #footer{
                margin-top: 20px;
                padding-top: 1px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                height:40px;
                background-color: #6c91b6;
                margin-bottom: auto;
                color:rgb(204, 198, 198);
            }
            #titulo{
                color: rgb(41, 41, 40);
            }

        </style>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Subir imagen</p>
            <input type="file" id="imagen" name="image" class="form-control">
            <p>Elegir algoritmo a utilizar</p>
            <select id="algoritmo" name="algorithm" class="form-select" aria-label="Default select example">
                <option>Select algorithm</option>
                <option value="3">Range search</option>
                <option value = "2">KNN Rtree search</option>
                <option value = "1">KNN sequential search</option>
            </select>
            <p>Indicar cantidad de imágenes</p>
            <select id="number" name="num" class="form-select" aria-label="Default select example">
                <option>Select amount</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="800">800</option>
                <option value="1600">1600</option>
                <option value="3200">3200</option>
                <option value="6400">6400</option>
                <option value="12800">12800</option>
            </select>
            <p></p>
            <center><button type="submit" id="boton" class="btn btn-primary">Buscar</button></center>
        </form>
        <p>
            <table>
                <tr id="titulo">
                    <p style="color: black;">Artistas: </p>
                </tr>
                {% for key,value in images.items %}
                <tr>
                    <td>{{ key }}</td>
                    {% for val in value %}
                    <td><img src={{val}}> </td> 
                    {% endfor %}
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                </tr>
            </table>
        </p>
        <div id="footer">
            Integrantes: Angélica Sánchez y Alejandro Otero
        </div>
    </body>
</html>
